<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Adminstrator | AdDash Build With Tailwindcss</title>
    <link rel="stylesheet" href="./dist/css/styles.min.css">
    <!-- <link rel="stylesheet" href="http://localhost/tailwind-starter-kit/compiled-tailwind.min.css"> -->
</head>

<body class="bg-gray-500 antialiased">

    <div class="flex content-center items-center justify-center h-full mt-16">
        <div class="w-full lg:w-4/12 px-4">
            <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white border-0">
                <div class="rounded-t mb-0 px-6 py-6">
                    <div class="text-center mb-3">
                        <h6 class="text-gray-700 text-lg font-bold">Login Admin</h6>
                    </div>
                    <hr class="mt-6 border-b-1 border-gray-200">
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                    <form action="" method="post">
                        <div class="relative w-full mb-3">
                            <label for="uname" class="block capitalize text-gray-600 mb-2 font-bold text-xs items-start">username</label>
                            <input type="text" name="uname" id="uname" class="px-3 py-3 bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 w-full" placeholder="Username">
                        </div>
                        <div class="relative w-full mb-3">
                            <label for="passwd" class="block capitalize text-gray-600 mb-2 font-bold text-xs items-start">password</label>
                            <input type="password" name="passwd" id="passwd" class="px-3 py-3 bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 w-full" placeholder="Password">
                        </div>
                        <div>
                            <label for="check" class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" name="check" id="check" class="form-checkbox text-gray-800 ml-1 w-4 h-4 ease-in-out focus:bg-purple-700">
                                <span class="ml-2 text-xs font-semibold text-gray-400">Remember me</span>
                            </label>
                        </div>
                        <div class="text-center mt-3">
                            <button class="bg-purple-800 text-gray-200 active:bg-indigo-400 text-sm font-semibold uppercase px-6 py-3 rounded shadow hover:shadow-xl hover:bg-purple-900 outline-none focus:outline-none mr-1 mb-1 w-full transition duration-150 ease-in-out">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
